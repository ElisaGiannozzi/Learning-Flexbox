<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Learning-Flexbox</title>
</head>
<body>
    <main>
        <div class="screen1">
            <div class="blockorange">
                <div class="blockorange__box--square"></div>
                <div class="blockorange__box--square"></div>
                <div class="blockorange__box--square"></div>
            </div>
            <div class="blockgreen">
                <div class="blockgreen__box--rectangle"></div>
                <div class="blockgreen__box--rectangle"></div>
                <div class="blockgreen__box--rectangle"></div>
            </div>
            <div class="blockgrey">
                <div class="blockgrey__box--square"></div>
                <div class="blockgrey__box--square"></div>
                <div class="blockgrey__box--square"></div>
            </div>
            <div class="blockbrown">
                <div class="blockbrown__box--square1"></div>
                <div class="blockbrown__box--square2"></div>
                <div class="blockbrown__box--square3"></div> 
            </div>
            <div class="blockwhite">
                <div class="blockwhite__box--rectangle1">
                    <p class="rectangle1__text">Some text</p>
                </div>
                <div class="blockwhite__box--rectangle2">
                    <p class="rectangle2__text">Some text</p>
                </div>
                <div class="blockwhite__box--rectangle3">
                    <p class="rectangle3__text">Some text</p>
                </div>
            </div>
            <div class="blockblack">
                <div class="blockblack__box--square"></div>
                <div class="blockblack__box--rectangle"></div>
                <div class="blockblack__box--square"></div>
            </div>
        </div>
    </main>
</body>
</html>
